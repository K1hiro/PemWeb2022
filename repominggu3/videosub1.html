<!DOCTYPE HTML>
<html>
        <head>
            <meta charset="utf-8"/>
            <title>HTML Track Tag</title>
        </head>
        <body>
            <h2>Subtitles pada Video HTML</h2>
            <video controls="control" autoplay="autoplay" width="600" height="400" loop>
                <source src="mov2.mp4" type="video/mp4"/>
                <track kind="captions" srclang="id" label="Indonesian" src="gowID.vtt">
                <track kind="captions" srclang="en" label="English" src="gowEN.vtt>">
            </video>
        </body>
        
</html>
